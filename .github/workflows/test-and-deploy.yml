# Based on: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test and deploy
on: [push]

jobs:
  unit-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ğŸ Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: ğŸ–¥ Install system dependencies
      run: sudo apt-get install -y hfst
    - name: â˜¤ Install pipenv
      uses: dschep/install-pipenv-action@v1
    - name: ğŸ“¥ Install dependencies
      run: |
        pipenv install --dev
        # Install pytest plugin to show failed tests on the web
        pipenv run pip install pytest-github-actions-annotate-failures
    - name: ğŸ©º Run unit tests
      env:
        DEBUG: "True"
        USE_TEST_DB: "True"
      run: pipenv run test -v --cov=CreeDictionary

  integration-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ğŸ Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: ğŸ–¥ Install system dependencies
      run: sudo apt-get install -y hfst
    - name: â˜¤ Install pipenv
      uses: dschep/install-pipenv-action@v1
    - name: ğŸ“¥ Install dependencies
      run: pipenv install
    - name: ğŸŒ² Cypress run
      uses: cypress-io/github-action@v2
      env:
        DEBUG: "True"
        USE_TEST_DB: "True"
      with:
        start: npm start
